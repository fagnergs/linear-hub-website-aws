name: Deploy to AWS (Lambda + S3 + CloudFront)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  NODE_VERSION: 18

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      
      # 3. Install dependencies
      - name: Install Dependencies
        run: npm ci
      
      # 4. Lint code
      - name: Run Linter
        run: npm run lint
        continue-on-error: true
      
      # 5. Build static site
      - name: Build Next.js
        run: npm run build
        env:
          NODE_ENV: production
      
      # 6. Verify build output
      - name: Verify Build Output
        run: |
          if [ ! -d ".next" ]; then
            echo "❌ Build failed: .next directory not found"
            exit 1
          fi
          echo "✅ Build successful"
          echo "Build contents:"
          find .next -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
      
      # 7. Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      # 8. Deploy to S3 (only on main push)
      - name: Deploy to S3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Syncing build to S3: ${{ secrets.S3_BUCKET }}"
          aws s3 sync .next/static s3://${{ secrets.S3_BUCKET }}/static/ \
            --delete \
            --cache-control "max-age=31536000,immutable" \
            --region ${{ env.AWS_REGION }}
          
          aws s3 sync .next/public s3://${{ secrets.S3_BUCKET }}/public/ \
            --delete \
            --cache-control "max-age=31536000,immutable" \
            --region ${{ env.AWS_REGION }}
          
          # Upload HTML files (not cached)
          find .next -name "*.html" -type f | while read file; do
            s3_path="${file#.next/}"
            aws s3 cp "$file" "s3://${{ secrets.S3_BUCKET }}/$s3_path" \
              --cache-control "max-age=300,public" \
              --content-type "text/html; charset=utf-8" \
              --region ${{ env.AWS_REGION }}
          done
          echo "✅ S3 upload complete"
      
      # 9. Invalidate CloudFront cache
      - name: Invalidate CloudFront
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [ -z "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "⚠️  CLOUDFRONT_DISTRIBUTION_ID not set, skipping invalidation"
            exit 0
          fi
          
          echo "Invalidating CloudFront distribution: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          
          echo "Invalidation created: $INVALIDATION_ID"
          echo "Check status at: https://console.aws.amazon.com/cloudfront/v3"
      
      # 10. Deploy Lambda (if function exists)
      - name: Deploy Lambda Function
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [ -z "${{ secrets.LAMBDA_FUNCTION_NAME }}" ]; then
            echo "⚠️  LAMBDA_FUNCTION_NAME not set, skipping Lambda deployment"
            exit 0
          fi
          
          echo "Deploying Lambda function: ${{ secrets.LAMBDA_FUNCTION_NAME }}"
          
          # Create deployment package
          cd aws/lambda
          zip -r function.zip index.js node_modules/
          
          # Update Lambda code
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://function.zip \
            --region ${{ env.AWS_REGION }}
          
          echo "✅ Lambda deployment complete"
      
      # 11. Run tests
      - name: Run Tests
        if: github.event_name == 'pull_request'
        run: |
          echo "✅ Build tests passed"
          echo "⚠️  Add automated tests in future"
      
      # 12. Notify on completion
      - name: Deployment Summary
        if: always()
        run: |
          echo "╔════════════════════════════════════════╗"
          echo "║     Deployment Summary                 ║"
          echo "╚════════════════════════════════════════╝"
          echo ""
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo ""
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ Status: SUCCESS"
          else
            echo "❌ Status: FAILED"
          fi
