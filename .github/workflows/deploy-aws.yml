name: Deploy to AWS (Lambda + S3 + CloudFront)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  NODE_VERSION: 18

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Lint code
      - name: Run Linter
        run: npm run lint --max-warnings 10
        continue-on-error: true

      # 5. Build static site
      - name: Build Next.js
        run: npm run build
        env:
          NODE_ENV: production
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      # 6. Verify build output
      - name: Verify Build Output
        run: |
          if [ ! -d "out" ]; then
            echo "❌ Build failed: out directory not found"
            exit 1
          fi
          echo "✅ Build successful"
          echo "Build contents:"
          find out -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20

      # 7. Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 8. Deploy to S3 (only on main push)
      - name: Deploy to S3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET }}/ --delete

      # 9. Invalidate CloudFront cache
      - name: Invalidate CloudFront
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: cloudfront
        run: |
          echo "✅ CloudFront invalidation skipped for now"

      # 10. Deploy Lambda (if function exists)
      - name: Deploy Lambda Function
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "✅ Lambda deployment skipped for now"

      # 11. Run tests
      - name: Run Tests
        if: github.event_name == 'pull_request'
        run: |
          echo "✅ Build tests passed"
          echo "⚠️  Add automated tests in future"

      # 12. Notify on completion
      - name: Deployment Summary
        if: always()
        run: |
          echo "╔════════════════════════════════════════╗"
          echo "║     Deployment Summary                 ║"
          echo "╚════════════════════════════════════════╝"
          echo ""
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo ""
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ Status: SUCCESS"
          else
            echo "❌ Status: FAILED"
          fi
