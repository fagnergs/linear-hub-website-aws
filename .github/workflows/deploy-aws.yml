name: Deploy to AWS (Lambda + S3 + CloudFront)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  NODE_VERSION: 18

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      
      # 3. Install dependencies
      - name: Install Dependencies
        run: npm ci
      
      # 4. Lint code
      - name: Run Linter
        run: npm run lint
        continue-on-error: true
      
      # 5. Build static site
      - name: Build Next.js
        run: npm run build
        env:
          NODE_ENV: production
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      
      # 6. Verify build output
      - name: Verify Build Output
        run: |
          if [ ! -d "out" ]; then
            echo "❌ Build failed: out directory not found"
            exit 1
          fi
          echo "✅ Build successful"
          echo "Build contents:"
          find out -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
      
      # 7. Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      # 8. Deploy to S3 (only on main push)
      - name: Deploy to S3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Syncing build to S3: ${{ secrets.S3_BUCKET }}"
          
          # Sync all files from out/ directory (Next.js export output)
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET }}/ \
            --delete \
            --cache-control "max-age=31536000,immutable" \
            --exclude "*.html" \
            --region ${{ env.AWS_REGION }}
          
          # Upload HTML files separately with shorter cache (5 minutes)
          find out -name "*.html" -type f | while read file; do
            s3_path="${file#out/}"
            aws s3 cp "$file" "s3://${{ secrets.S3_BUCKET }}/$s3_path" \
              --cache-control "max-age=300,public" \
              --content-type "text/html; charset=utf-8" \
              --region ${{ env.AWS_REGION }}
          done
          echo "✅ S3 upload complete"
      
      # 9. Invalidate CloudFront cache
      - name: Invalidate CloudFront
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: cloudfront
        run: |
          if [ -z "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "⚠️  CLOUDFRONT_DISTRIBUTION_ID not set, skipping invalidation"
            exit 0
          fi
          
          echo "Invalidating CloudFront distribution: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          
          echo "Invalidation created: $INVALIDATION_ID"
          echo "Check status at: https://console.aws.amazon.com/cloudfront/v3"
      
      # 9b. Send Slack notification - Deploy succeeded
      - name: Send Slack Notification - Success
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "channel": "#deployments",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "✅ Deploy Bem-sucedido",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n`${{ github.sha | slice: 0:8 }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Autor:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n✅ Success"
                    }
                  ]
                },
                {
                  "type": "divider"
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "_${{ github.event.head_commit.timestamp }}_"
                    }
                  ]
                }
              ]
            }

      # 9c. Send Slack notification - Deploy failed
      - name: Send Slack Notification - Failure
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "channel": "#deployments",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "❌ Deploy Falhou",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n`${{ github.sha | slice: 0:8 }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Autor:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n❌ Failure"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Ação necessária:* Verificar logs em ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "_${{ github.event.head_commit.timestamp }}_"
                    }
                  ]
                }
              ]
            }
      
      # 10. Deploy Lambda (if function exists)
      - name: Deploy Lambda Function
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [ -z "${{ secrets.LAMBDA_FUNCTION_NAME }}" ]; then
            echo "⚠️  LAMBDA_FUNCTION_NAME not set, skipping Lambda deployment"
            exit 0
          fi
          
          echo "Deploying Lambda function: ${{ secrets.LAMBDA_FUNCTION_NAME }}"
          
          # Create deployment package
          cd aws/lambda/contact-api
          zip -r function.zip index.js package.json
          
          # Update Lambda code only (avoid ResourceConflictException)
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://function.zip \
            --region ${{ env.AWS_REGION }}
          
          echo "✅ Lambda deployment complete"
      
      # 11. Run tests
      - name: Run Tests
        if: github.event_name == 'pull_request'
        run: |
          echo "✅ Build tests passed"
          echo "⚠️  Add automated tests in future"
      
      # 12. Notify on completion
      - name: Deployment Summary
        if: always()
        run: |
          echo "╔════════════════════════════════════════╗"
          echo "║     Deployment Summary                 ║"
          echo "╚════════════════════════════════════════╝"
          echo ""
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo ""
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ Status: SUCCESS"
          else
            echo "❌ Status: FAILED"
          fi
