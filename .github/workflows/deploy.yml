name: Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Linter
        run: npm run lint
        continue-on-error: true
      
      - name: Build Project
        run: npm run build
      
      - name: Build Success
        if: success()
        run: echo "✅ Build completed successfully!"
      
      - name: Build Failed
        if: failure()
        run: echo "❌ Build failed! Check logs for details."
